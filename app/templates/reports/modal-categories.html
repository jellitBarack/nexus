<div class="modal fade" id="modal-categories" tabindex="-1" role="dialog" aria-labelledby="modalCategoriesLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCategoriesLabel">Category Filter</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="category-list" class="modal-body">
                <div class="row">
                    <label id="label_check_all" class="btn btn-dark active" style="width: 100%"><input type="checkbox" id="check_all" checked autocomplete="off">All</label>
                </div>
                <div class="row">
                    {% for c in categories %}
                        <div class="col-sm-4"><label><input type="checkbox" name="{{ c }}" id="cb_cat_{{ c }}" class="check-category" data-category="{{ c }}" checked autocomplete="off">{{ c }}</label></div>
                    {% endfor %}
                </div>
            </div><!-- /modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div><!-- /modal-footer -->
        </div><!-- /modal-content -->
    </div><!-- /modal-dialog -->
</div><!-- /modal -->
