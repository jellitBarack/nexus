<!DOCTYPE html>
<!--[if IE 9]><html lang="en-us" class="ie9 login-pf"><![endif]-->
<!--[if gt IE 9]><!-->
<html lang="en-us" class="login-pf">
<!--<![endif]-->
  <head>
      {% include 'layout/head.html' %}
      <title>Login - Citellus Web</title>
  </head>
  <body>
      {% include 'layout/flash.html' %}
        <span id="badge">
            <img src="https://github.com/zerodayz/citellus/raw/master/doc/citellus.png" width="100px" alt="Citellus Web" />
        </span>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="brand">
                        Citellus Web Application
                    </div><!--/#brand-->
                </div><!--/.col-*-->
                <div class="col-sm-7 col-md-6 col-lg-5 login">
                    <form class="form-horizontal" method="post" action="/login" role="form">
                        {{ form.csrf_token }}
                        <div class="form-group">
                            <label for="username" class="col-sm-2 col-md-2 control-label">Username</label>
                            <div class="col-sm-10 col-md-10">
                                <input type="text" class="form-control" name="username" id="username" placeholder="" tabindex="1">
                            </div><!-- /col -->
                        </div><!-- /form-group -->
                        <div class="form-group">
                            <label for="password" class="col-sm-2 col-md-2 control-label">Password</label>
                            <div class="col-sm-10 col-md-10">
                                <input type="password" class="form-control" name="password" id="password" placeholder="" tabindex="2">
                            </div><!-- /col -->
                        </div><!-- /form-group -->
                        <div class="form-group">
                            <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" tabindex="3"> Remember username
                                    </label>
                                </div><!-- /checkbox -->
                                <span class="help-block"> Forgot <a href="#" tabindex="5">username</a> or <a href="#" tabindex="6">password</a>?</span>
                            </div><!-- /col -->
                            <div class="col-xs-4 col-sm-4 col-md-4 submit">
                                <button type="submit" class="btn btn-primary btn-lg" tabindex="4">Log In</button>
                            </div><!-- /col -->
                        </div><!-- /form-group -->
                    </form>
                </div><!--/.col-*-->
                <div class="col-sm-5 col-md-6 col-lg-7 details">
                    <p><strong>Welcome to Citellus Web!</strong>
                    This is a web version of the <a href="https://github.com/zerodayz/citellus">citellus framework</a>, sosreport analyzer. Please login with your kerberos.</p>
                </div><!--/.col-*-->
            </div><!--/.row-->
        </div><!--/.container-->
  </body>
</html>
