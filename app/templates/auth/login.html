<!DOCTYPE html>
<!--[if IE 9]><html lang="en-us" class="ie9 login-pf"><![endif]-->
<!--[if gt IE 9]><!-->
<html lang="en-us" class="login-pf">
<!--<![endif]-->

<head>
    {% include 'layout/head.html' %}
    <title>Login - Nexus</title>
</head>

<body>
    {% include 'layout/flash.html' %}
    <span id="badge">
            <img src="https://github.com/zerodayz/citellus/raw/master/doc/citellus.png" width="100px" alt="Citellus Web" />
        </span>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="brand">
                    Nexus Web Application
                </div>
                <!--/#brand-->
            </div>
            <!--/.col-*-->
            <div class="col-sm-7 col-md-6 col-lg-5 login">
                <form class="form-horizontal" method="post" action="{{ config['APPLICATION_ROOT'] }}/login" role="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 col-md-2 control-label">OpenID</label>
                        <div class="col-sm-10 col-md-10">
                            <input type="text" class="form-control" name="openid" id="openid" placeholder="" tabindex="1">
                            <input type=hidden name=next value="{{ next }}">
                        </div>
                        <!-- /col -->
                    </div>
                    <!-- /form-group -->
                    <div class="form-group">
                        <div class="col-xs-4 col-sm-4 col-md-4 submit">
                            <button type="submit" class="btn btn-primary btn-lg" tabindex="4">Log In</button>
                        </div>
                        <!-- /col -->
                    </div>
                    <!-- /form-group -->
                </form>
            </div>
            <!--/.col-*-->
            <div class="col-sm-5 col-md-6 col-lg-7 details">
                <p><strong>Welcome to Nexus!</strong> This is a web version of the <a href="https://github.com/zerodayz/citellus">citellus framework</a>, sosreport analyzer. Please login with your kerberos.</p>
            </div>
            <!--/.col-*-->
        </div>
        <!--/.row-->
    </div>
    <!--/.container-->
</body>

</html>
